{% extends "base.html" %} 

{% block title %}Safe RouteAI - Login{% endblock %}

{% block content %}
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background: #F9FAF9; /* Keep your current background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  /* Background Circles */
  .bg-circle {
    position: absolute;
    border-radius: 50%;
    opacity: 0.2;
    z-index: -1;
  }
  .circle1 {
    width: 300px;
    height: 300px;
    background: #A7C8A7;
    top: -80px;
    left: -80px;
  }
  .circle2 {
    width: 200px;
    height: 200px;
    background: #2E4F4F;
    bottom: -50px;
    right: -50px;
  }

  /* Login Card */
  .login-card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    width: 350px;
    text-align: center;
    box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    position: relative;
  }

  /* Logo above card */
  .login-logo {
    width: 90px;
    height: 90px;
    background: white;
    border-radius: 50%;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    position: absolute;
    top: -45px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .login-logo img {
    width: 70%;
    height: auto;
  }

  /* Title */
  .login-card h2 {
    margin-top: 50px;
    font-size: 24px;
    font-weight: bold;
    color: #2E4F4F;
  }
  .login-card p {
    font-size: 14px;
    color: #555;
    margin-bottom: 20px;
  }

  /* Inputs */
  .login-card label {
    display: block;
    text-align: left;
    font-size: 0.9rem;
    color: #2E4F4F;
    margin: 12px 0 6px;
    font-weight: 500;
  }
  .login-card input {
    width: 100%;
    padding: 12px 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 14px;
  }

  /* Button */
  .login-card button {
    width: 100%;
    padding: 12px;
    background: #2E4F4F;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 15px;
    transition: background 0.3s ease;
  }
  .login-card button:hover {
    background: #1d3d3d;
  }

  /* Footer text */
  .login-card small {
    display: block;
    margin-top: 15px;
    font-size: 12px;
    color: #888;
  }
</style>

<!-- Background Circles -->
<div class="bg-circle circle1"></div>
<div class="bg-circle circle2"></div>

<!-- Login Card -->
<div class="login-card">
  <div class="login-logo">
    <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Safe RouteAI Logo">
  </div>
  <h2>Login</h2>
  <p>Welcome to Safe RouteAI System</p>

  <form action="{{ url_for('auth.login') }}" method="POST">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Enter your username" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>

    <button type="submit">Login</button>
  </form>

  <small>Safe RouteAI Â© 2025</small>
</div>
{% endblock %}
